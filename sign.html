<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Travelease</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
</head>
<body class="login-page">
  <div class="login-container">
    <h1>Join <span class="brand">Travelease</span></h1>
    <p>Start planning your smart trips today with our AI-powered travel assistant.</p>

    <form onsubmit="return signupUser(event)">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      
      <button type="submit" class="login-btn">Sign Up</button>

      <p class="signup">Already have an account? <a href="login.html">Log in</a></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCDYmxmHqk5Nd9neg2o6bZ7AL-HXfPVlVU",
        authDomain: "project-6fb1f.firebaseapp.com",
        projectId: "project-6fb1f",
        storageBucket: "project-6fb1f.appspot.com",
        messagingSenderId: "684264160962",
        appId: "1:684264160962:web:9e041ab7ec97103bbf455b",
        databaseURL: "https://project-6fb1f-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    window.signupUser = function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // Save user data to Firebase Realtime Database
          set(ref(database, 'users/' + user.uid), {
            name: name,
            email: email,
            createdAt: new Date().toISOString()
          });

          alert("✅ Signup successful!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("❌ " + error.message);
        });
    };
  </script>
</body>
</html>
