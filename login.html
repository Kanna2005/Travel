<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Travelease</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
</head>
<body class="login-page">
  <div class="login-container">
    <h1>Welcome back to <span class="brand">Travelease</span></h1>
    <p>Plan your next trip smarter and faster with our AI-powered travel assistant.</p>

    <form onsubmit="return loginUser(event)">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <div class="login-options">
        <label class="remember">
          <input type="checkbox" />
          <span class="switch"></span>
          <span class="label-text">Remember sign in details</span>
        </label>
      </div>

      <button type="submit" class="login-btn">Log in</button>

      <div class="divider"><span>OR</span></div>

      <button class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
        Continue with Google
      </button>

    </form>
  </div>

 <script type="module" src="login.js" defer></script>

</body>
</html>
