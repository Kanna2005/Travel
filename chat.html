<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBuddy - India Travel Assistant</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --dark-color: #333;
            --light-color: #f4f4f4;
            --sidebar-width: 300px;
            --header-height: 60px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .sidebar {
            width: var(--sidebar-width);
            background-color: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            font-weight: bold;
            font-size: 18px;
            color: var(--dark-color);
        }
        
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .chat-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-item:hover {
            background-color: var(--light-color);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .chat-header {
            height: var(--header-height);
            background-color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .back-button {
            margin-right: 15px;
            cursor: pointer;
            font-size: 20px;
        }
        
        .chat-title {
            font-weight: bold;
            font-size: 18px;
        }
        
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
        }
        
        .user-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: white;
            color: var(--dark-color);
            margin-right: auto;
            border-bottom-left-radius: 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .input-container {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }
        
        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        .send-button:hover {
            background-color: var(--secondary-color);
        }
        
        .timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }
        
        .typing-indicator {
            display: flex;
            padding: 10px 15px;
            background-color: white;
            border-radius: 18px;
            margin-bottom: 15px;
            width: fit-content;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #aaa;
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 10;
                height: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .back-button {
                display: block;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chatContainer');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const chatHistory = document.getElementById('chatHistory');
            const sidebar = document.getElementById('sidebar');
            const backButton = document.getElementById('backButton');
            
            let conversations = [];
            let currentConversation = [];
            
            // Initialize with welcome message
            setTimeout(() => {
                addBotMessage("Hello! I'm TravelBuddy, your personal travel assistant for India. I can help you with travel plans, budget trips, hotel information, and details about Indian destinations. How can I assist you today?");
            }, 500);
            
            // Send message function
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message === '') return;
                
                addUserMessage(message);
                messageInput.value = '';
                
                // Show typing indicator
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                chatContainer.appendChild(typingIndicator);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Simulate bot thinking
                setTimeout(() => {
                    chatContainer.removeChild(typingIndicator);
                    const response = generateResponse(message);
                    addBotMessage(response);
                }, 1000 + Math.random() * 2000);
            }
            
            // Add user message to chat
            function addUserMessage(text) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message user-message';
                messageElement.textContent = text;
                
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = getCurrentTime();
                
                messageElement.appendChild(timestamp);
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Add to current conversation
                currentConversation.push({
                    sender: 'user',
                    text: text,
                    time: new Date()
                });
                
                // Add to chat history if it's the first message
                if (currentConversation.length === 1) {
                    addToChatHistory(text);
                }
            }
            
            // Add bot message to chat
            function addBotMessage(text) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message bot-message';
                messageElement.textContent = text;
                
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = getCurrentTime();
                
                messageElement.appendChild(timestamp);
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Add to current conversation
                currentConversation.push({
                    sender: 'bot',
                    text: text,
                    time: new Date()
                });
                
                // Save conversation if it's complete
                if (currentConversation.length >= 2) {
                    conversations.push([...currentConversation]);
                    currentConversation = [];
                }
            }
            
            // Add to chat history sidebar
            function addToChatHistory(text) {
                const historyItem = document.createElement('div');
                historyItem.className = 'chat-item';
                historyItem.textContent = text.length > 30 ? text.substring(0, 30) + '...' : text;
                
                historyItem.addEventListener('click', () => {
                    // Load conversation when clicked
                    // This would require more complex state management
                    // For now, just show a message
                    addBotMessage("You asked previously: " + text);
                });
                
                chatHistory.appendChild(historyItem);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
            
            // Get current time in HH:MM format
            function getCurrentTime() {
                const now = new Date();
                return now.getHours().toString().padStart(2, '0') + ':' + 
                       now.getMinutes().toString().padStart(2, '0');
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            backButton.addEventListener('click', function() {
                sidebar.classList.toggle('open');
            });
            
            // Travel knowledge base and response generation
            function generateResponse(userMessage) {
                const lowerMessage = userMessage.toLowerCase();
                
                // Greetings
                if (matchesPattern(lowerMessage, ['hi', 'hello', 'hey'])) {
                    return "Hello there! Ready to plan your next adventure in India?"+
                           "I am here to help you with Trip Planing.";
                }
                
                // Goodbye
                if (matchesPattern(lowerMessage, ['bye', 'goodbye', 'see you'])) {
                    return "Happy travels! Don't hesitate to come back if you need more travel advice.";
                }
                
                // Thank you
                if (matchesPattern(lowerMessage, ['thank', 'thanks','thank you'])) {
                    return "You're welcome! I'm happy to help with your travel plans.";
                }
                
                // Budget travel questions
                if (matchesPattern(lowerMessage, ['budget', 'cheap', 'affordable', 'low cost','cost'])) {
                    if (matchesPattern(lowerMessage, ['trip', 'travel', 'vacation'])) {
                        return "India offers many budget travel options! Here are some tips:\n" +
                               "1. Consider backpacking routes like Goa-Hampi-Gokarna\n" +
                               "2. Use overnight trains to save on accommodation\n" +
                               "3. Stay in hostels or homestays (average ‚Çπ500-1000/night)\n" +
                               "4. Eat at local dhabas for authentic and cheap meals\n" +
                               "5. Visit during off-season for better deals";
                    }
                    
                    if (matchesPattern(lowerMessage, ['hotel', 'stay', 'accommodation'])) {
                        return "For budget stays in India, I recommend:\n" +
                               "- OYO Rooms (starting ‚Çπ800/night)\n" +
                               "- Zostel hostels (great for solo travelers)\n" +
                               "- Homestays (check Airbnb or local websites)\n" +
                               "- Government-run tourist bungalows\n" +
                               "Would you like recommendations for a specific city?";
                    }
                }
                
                // Destination specific questions
                if (matchesPattern(lowerMessage, ['goa','beaches','west'])) {
                    return "Goa is famous for its beaches, nightlife, and Portuguese heritage!\n" +
                           "Best beaches: Palolem (south), Anjuna (north)\n" +
                           "Must-try: Fish curry rice, Bebinca dessert\n" +
                           "Budget: ‚Çπ2000-3000/day (budget), ‚Çπ5000+/day (luxury)\n" +
                           "Best time: November to February";
                }
                
                if (matchesPattern(lowerMessage, ['rajasthan', 'jaipur', 'udaipur', 'jodhpur', 'North','traditional'])) {
                    return "Rajasthan is the land of kings with majestic forts and deserts!\n" +
                           "Top places: Jaipur (Amer Fort), Udaipur (Lake Pichola), Jaisalmer (desert)\n" +
                           "Must-try: Dal baati churma, Laal maas\n" +
                           "Specialty: Camel safari in Thar desert\n" +
                           "Budget: ‚Çπ1500-2500/day (budget)";

                if (matchesPattern(lowerMessage, ['kerala', 'munnar', 'alleppey', 'kochi','South','famous','nature'])) {
                    return "Kerala - God's Own Country with backwaters and tea gardens!\n" +

                if (matchesPattern(lowerMessage, ['himalayas', 'low', 'ladakh', 'manali', 'dharamshala','north'])) {
                    return "The Indian Himalayas offer breathtaking landscapes:\n" +
                           "Leh-Ladakh: Best for adventurous road trips (June-Sept)\n" +
                           "Manali: Hill station with adventure sports\n" +
                           "Dharamshala: Tibetan culture and Dalai Lama's residence\n" +
                           "Specialty: Trekking routes like Hampta Pass, Chadar Trek\n" +
                           "Budget: ‚Çπ1500-3000/day depending on activities";
                }
                
                // Transportation questions
                if (matchesPattern(lowerMessage, ['how to reach', 'get to', 'travel to'])) {
                    if (matchesPattern(lowerMessage, ['flight', 'airport'])) {
                        return "India has good air connectivity with major international airports in Delhi, Mumbai, Bangalore, and Hyderabad. Domestic flights connect most cities. Budget airlines like IndiGo, SpiceJet offer affordable fares if booked in advance.";
                    }
                    
                    if (matchesPattern(lowerMessage, ['train', 'railway'])) {
                        return "Indian Railways is extensive and affordable. For long distances, book AC classes (2AC or 3AC) for comfort. Use IRCTC website or app for bookings. Popular tourist trains include Palace on Wheels (luxury) and Himalayan Queen (scenic).";
                    }
                    
                    if (matchesPattern(lowerMessage, ['bus', 'road'])) {
                        return "State-run and private buses connect most destinations. For comfort, choose Volvo or sleeper buses for overnight journeys. RedBus is a good platform to book tickets. Self-drive car rentals are also available in major cities.";

                // Food related
                if (matchesPattern(lowerMessage, ['food', 'cuisine', 'eat', 'dish'])) {
                    return "Indian cuisine varies by region:\n" +
                           "North: Butter chicken, Rogan josh, Parathas, Chole Bhature, Curry Paneer\n" +

                // Best time , to visit

                // Shopping questions

                return "The best time to visit most of North India (plains and Rajasthan) is during winter, from October to March, when the weather is pleasant. For hill stations and Ladakh, summer (April to June) is ideal.\n\n" +
                       "North India experiences diverse climates. Winter (Oct-Mar) is great for cities and deserts. Summer (Apr-Jun) is best for the Himalayas. Monsoon (Jul-Sep) makes some areas lush but can cause travel disruptions.";

                if (matchesPattern(lowerMessage, ['things to do in delhi', 'delhi attractions', 'delhi sightseeing'])) {
                return "In Delhi, you can explore historical sites like India Gate, Qutub Minar, Humayun's Tomb, Red Fort, and Jama Masjid. Don't miss the street food in Old Delhi and shopping in Connaught Place.\n\n" +
                       "Delhi offers a blend of old and new. Visit the serene Lotus Temple, explore the bustling markets of Chandni Chowk, or delve into history at the National Museum.";

                  if (matchesPattern(lowerMessage, ['taj mahal information', 'about taj mahal', 'visiting taj mahal'])) {
                return "The Taj Mahal in Agra is a UNESCO World Heritage site and an ivory-white marble mausoleum. It's best visited at sunrise or sunset for stunning views and fewer crowds. It's closed on Fridays.\n\n" +
                       "The Taj Mahal was built by Emperor Shah Jahan for his wife Mumtaz Mahal. It's a masterpiece of Mughal architecture. Remember to check official timings and entry fees before your visit.";

                    if (matchesPattern(lowerMessage, ['varanasi', 'spiritual place in North India', 'ganga aarti varanasi' ,'holy city varanasi'])) {

                    if (matchesPattern(lowerMessage, ['north indian food', 'famous dishes north india', 'what to eat north india'])) {

                    if (matchesPattern(lowerMessage, ['ranthambore national park', 'tiger safari rajasthan'])) {

                  if (matchesPattern(lowerMessage, ['famous temples south india', 'holy places south india', 'pilgrimage sites south'])) {
